version: '3.2'
services:
    nginx:
        image: 1juanmarques/nginx-lb
        ports:
            - "80:80"
        depends_on:
            - redis
            - spring-chat-1
            - spring-chat-2
            - spring-chat-3
    redis:
        container_name: redis
        image: bitnami/redis
        environment:
            - REDIS_PASSWORD=SuperRedisPassword
        ports:
            - "6379:6379"
        entrypoint: redis-server
        restart: always
        command:
         - --protected-mode no 
            
    spring-chat-1:
        image: 1juanmarques/falcon-data
        environment:
            - SPRING_REDIS_HOST=redis
            - SPRING_REDIS_PASSWORD=SuperRedisPassword
        ports:
            - "8080"
    spring-chat-2:
        image: 1juanmarques/falcon-data
        environment:
            - SPRING_REDIS_HOST=redis
            - SPRING_REDIS_PASSWORD=SuperRedisPassword
        ports:
            - "8080"
    spring-chat-3:
        image: 1juanmarques/falcon-data
        environment:
            - SPRING_REDIS_HOST=redis
            - SPRING_REDIS_PASSWORD=SuperRedisPassword
        ports:
            - "8080"
