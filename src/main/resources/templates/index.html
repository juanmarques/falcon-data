<!DOCTYPE html>
<html>
<head>
<title>Falcon - WebSocket Chat</title>
<link href="/bootswatch-sketchy.min.css" rel="stylesheet">
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">
<link href="/main.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>
<script src="/bootstrap.min.js"></script>
</head>
<body>
	<noscript>
		<h2 style="color: #ff0000">Seems your browser doesn't support
			Javascript! Websocket relies on Javascript being enabled. Please
			enable Javascript and reload this page!</h2>
	</noscript>
	<br />
	<br />

	<div class="container" style="text-align: center">

		<div class="alert alert-warning fade show" role="alert">
			<strong>Websocket connection disconnected!</strong> Please try
			connecting again.
			<button type="button" class="close" id="close-alert">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>

		<div class="row">
			<div class="col-sm-8">
				<div class="card border-danger">
					<div class="card-header">
						<h4>Falcon Chat</h4>
					</div>
					<div class="card-body">

						<label for="chat-message" class="col-sm-3 col-form-label-lg">Message:</label>
						<br> <br>
						<div class="row">
							<div class="col-sm-6">
								<input class="form-control form-control-lg" id="chat-message">
							</div>

							<div class="col-sm-5">
								<button type="button" class="btn btn-success btn-block btn-lg"
									id="send-ws-message">Send over WS</button>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-sm-4">
				<div class="card border-info">
					<div class="card-header">
						<h4>Message Subscription</h4>
					</div>
					<div class="card-body">
						<div class="form-group row">
							<div class="col-sm-6">
								<button id="connect" class="btn btn-lg btn-success"
									type="button">Connect</button>
							</div>
							<div class="col-sm-6">
								<button id="disconnect" class="btn btn-lg btn-danger"
									type="button" disabled="disabled">Disconnect</button>
							</div>
						</div>
					</div>
					<div class="card-footer text-muted">
						<h4 class="card-title">
							Total Messages Sent: <span id="message-count">0</span>
						</h4>
					</div>
				</div>
			</div>
		</div>

		<br> <br>

		<div class="card text-warning border-warning">
			<div class="card-header">
				<h4>
					<b>Messages:</b> <span id="req-id-no"> </span>
				</h4>
			</div>
			<div class="card-body text-primary">
				<table id="chatMessage" class="table table-striped table-hover"
					style="text-align: left">
					<thead>
						<tr>
							<th scope="col" width='5px'>#</th>
							<th scope="col" width='70px'>Chat Id</th>
							<th scope="col">Message</th>
							<th scope="col" width='120px'>Sent from Host</th>
						</tr>
					</thead>
					<tbody id="messages">
					</tbody>
				</table>
			</div>
		</div>


	</div>
</body>

</html>
